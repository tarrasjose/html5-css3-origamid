<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--  -->
  <!-- ctrl c ou x sem selecionar copia toda linha
  ctrl d seleciona as proximas palavras iguais -->
  <div>
    <img src="img/bicicleta.jpg" alt="Bicicleta preta">
    <img src="img/floresta.jpg" alt="Floresta">
    <img src="img/lobo.jpg" alt="Lobo cinza">
  </div>
  <!-- Tamanho de imagens -->
  <section>
    <img src="img/bicicleta-1200-800.jpg" alt="Bicicleta">
    <img class="foto" src="img/bicicleta-300-200.jpg" alt="Bicicleta">
  </section>
  <!-- Formatos svg e png-->
  <section>
    <!-- Uma parte interessante sobre a imagem em svg é que elas feitas por código, por isso consegui alterar de preto para vermelho no fill no código -->
    <!-- O svg diferente do png nem tem tamanho especifico, o tamanho é até definido no código para podemos aumentar ele e sempre terá a melhor resolução possivel -->
    <img src="img/bikcraft.svg" alt="Bikcraft">
    <img src="img/bikcraft.png" alt="Bikcraft">
    <img src="img/" alt="">
  </section>

    
</body>

</html>
