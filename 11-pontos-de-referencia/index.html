<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="" alt="">
    <nav aria-label="Primária">
      <!--Usa-se primária para o leitor de tela indentificar qual é a nav principal, pois o site pode ter mais de uma nav Título da região visualmente escondido, mas lido pelo leitor de tela. -->
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </nav>
  </header>

  <main>
    <h1>Bicicletas Bikcraft</h1>
    <p>Teste</p>
  </main>

  <article aria-labelledby="sobrebik">
    <header>
      <!-- Posso ter header num article também, lembrando que eles não estão marcando mais um ponto de referencia, eles são só uma forma de marcar semanticamente esse artigo, posso ter header e footer tanto aqui quanto nos lugares que já sabemos, não há limites -->
    </header>

    <h2 id="sobrebik">Sobre a Bikcraft</h2>

    <p>A empresa foi fundada em 2014</p>

    <footer>
      <p> <!--Posso ter footer num article também--> </p>
    </footer>

  </article>

  <section aria-label="Sobre a SurfBot">
    <!-- Nos testes a section não apareceu no leitor de tela, mas usando aria-label sim -->
    <h2>Sobre a Bikcraft</h2>
    <p>A empresa foi fundada em 2014</p>
  </section>

  <footer>
    <p>Alguns direitos reservados</p>
  </footer>
</body>
</html>
