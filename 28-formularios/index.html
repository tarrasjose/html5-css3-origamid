<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nomes" required>
    <!-- este name=nomes normalmente usamos o mesmo nome do id, usamos diferente aqui para diferenciar para entender melhor, este nomes irá aparecer na url assim ?nomes=valor digitado no input, isso que aparece na url serve para quando envio por exemplo este dados, teria acesso no arquivo PHP ao nome digitado no input, o valor que passamos no name é uma variavel e valor digitado no input é o valor da variavel, se não tivesse esse name=nome ou outro valor do input não vai conseguir enviar estes dados para um arquivo PHP, mesma coisa em javascript que consegue ler a url e tomar ações em cima desses paramentros para mostrar alguma coisa para o usuario ou fazer alguma ação  -->



    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
    <!-- placeholder da uma dica como este campo deve ser preenchido -->
    <!-- Nunca use placeholder como label, existem formas corretas de se fazer isso -->


    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha">


    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <!-- required exigir que campo seja preenchido antes do envio -->
    

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" disabled>
    <!-- disabled desabilita o campo e normalmente pode ser usado com javascript para habilitar depois de preencher algo necessario -->


    <label for="entrada">Entrada no Hotel</label>
    <input type="date" id="entrada" name="entrada">


    <div class="checkbox">
      <input type="checkbox" name="termos" value="aceito" id="termos">
      <label for="termos">Aceito os termos e condições da empresa</label>
      <!-- vai apacer termos aceito caso clicado -->
    </div>


    <div class="checkbox">
      <input type="checkbox" name="anuncio" id="anuncio">
      <!-- sem o value o resultado do checkbox vai ser on caso aceito -->
      <label for="anuncio">Desejo receber anúncios</label>
      <!-- vai apacer termos aceito caso clicado -->
    </div>



    <p>Entrega atual</p>
    <div class="radio">
      <input type="radio" id="retirada" name="retirada">
      <label for="retirada">Retirar no local.</label>
    </div>
    <!-- usando o mesmo name, no caso retirada, será possivel marcar apenas 1 -->
    <div class="radio">
      <input type="radio" id="entrega" name="retirada">
      <label for="entrega">Entregar em casa.</label>
    </div>



    <!-- Testar outro grupo embaixo, precisa mudar os nomes usados acima para não bugar -->
    <p>Próxima entrega</p>
    <div class="radio">
      <input type="radio" id="retirada2" name="futuro">
      <label for="retirada2">Retirar no local.</label>
    </div>
    <!-- usando o mesmo name, no caso retirada, será possivel marcar apenas 1 -->
    <div class="radio">
      <input type="radio" id="entrega2" name="futuro">
      <label for="entrega2">Entregar em casa.</label>
    </div>
    

    <label for="parcelas">Parcelamento</label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de 400,00</option>
      <option value="2x">2x de 200,00</option>
      <option value="3x">3x de 133,33</option>
      <option value="4x">4x de 100,00</option>
      <!-- o value novamente apacerá na url como explicado acima -->
    </select>


    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>


    <button>Enviar</button>
    <!-- O botão por estar dentro do formulario, quando clicar nele a ação do form vai ser ativada -->
  </form>
</body>
</html>
